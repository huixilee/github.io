    <!DOCTYPE html>
    <html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collapsible Sections</title>
    <style>
      .collapsible {
        background-color: #f1f1f1;
        color: #333;
        cursor: pointer;
        padding: 18px;
        width: 100%;
        border: none;
        text-align: left;
        outline: none;
        transition: background-color 0.3s;
        border-radius: 5px;
        margin-bottom: 10px;
      }
      .active, .collapsible:hover {
        background-color: #ddd;
      }
      .content {
        padding: 0 18px;
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.2s ease-out;
      }
      .icon {
        float: right;
      }
    </style>
    </head>
    <body>

    <button class="collapsible">1<span class="icon">+</span></button>
    <div class="content">
      <p>this is the first box</p>
    </div>

    <button class="collapsible">2<span class="icon">+</span></button>
    <div class="content">
      <p>this is the second box</p>
    </div>

    <button class="collapsible">3<span class="icon">+</span></button>
    <div class="content">
      <p>this is the third box</p>
    </div>

    <button class="collapsible">4<span class="icon">+</span></button>
    <div class="content">
      <p>this is the fourth box</p>
    </div>

    <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;

    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.maxHeight){
          content.style.maxHeight = null;
        } else {
          content.style.maxHeight = content.scrollHeight + "px";
        } 
      });
    }
    </script>

    </body>
    </html>

<script>

    { name: "Ming", major: "Mechanical Engineering", hometown: "Los Alamos" },
    { name: "Sophie", major: "Cognitive Science", hometown: "Marin" }
  ];

  function displayPeople(peopleToShow) {
    var html = '';
    peopleToShow.forEach(function(person) {
      html += `
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">${person.name}</h5>
              <p class="card-text">Major: ${person.major}</p>
              <p class="card-text">Hometown: ${person.hometown}</p>
            </div>
          </div>
        </div>
      `;
    });
    document.getElementById("peopleInfo").innerHTML = html;
  }

  function showPage(pageId) {
    document.querySelectorAll('div[id^="page"]').forEach(function(div) {
      div.style.display = 'none';
    });
    document.getElementById(pageId).style.display = 'block';
  }

  function searchFunction() {
    var input, filter;
    input = document.getElementById("searchInput");
    filter = input.value.toUpperCase();
    var filteredPeople = people.filter(function(person) {
      return person.name.toUpperCase().indexOf(filter) > -1;
    });
    displayPeople(filteredPeople);
  }

  displayPeople(people);
</script>
